<!-- device_detail.html -->
{% extends 'base.html' %}

{% block content %}
    {% if user.is_superuser %}
        <h2>Add Device</h2>
        <form method="post" action="{% url 'add_device' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Device</button>
        </form>
    {% endif %}
    <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
{% endblock %}
