<!-- home.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to IOT Dashboard</h1>
    {% if user.is_authenticated %}
        <p>Please <a href="{% url 'dashboard' %}">proceed to the Dashboard</a>.</p>
    {% else %}
        <p>Please <a href="{% url 'login_page' %}">login</a> or <a href="{% url 'register' %}">register</a> to access the Dashboard.</p>
    {% endif %}
{% endblock %}
